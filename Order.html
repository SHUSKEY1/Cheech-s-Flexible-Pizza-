<h2> Advising Appointment </h2>
<div class="container">
  <form method="get" action="thankyou.html">
    <fieldset>
    <legend>
      Contact Information
    </legend>
    <label for="fname">
      First Name:
      <input autofocus type="text" name="fname" id="fname" required placeholder=" First Name"/>
    </label>
    <label for="lname">
      Last Name:
      <input type="text" name="lname" id="lname" required placeholder=" Last Name"/>
    </label>
    <label for="femail">
      Email:
      <input type="email" name="femail" id="femail" required placeholder=" Email"/>
    </label>
    </fieldset>
    <input class="submit" type="submit" value="Submit"/>
  </form>
</div>
<div class="Container">
<fieldset>
      <legend>
      Reservation Information
      </legend>
    <label for="Pizza Type"> Select Pizza:</label>
    <input id="Pizza Type" style="display: None">
    <select name="Pizza Type">
      <optgroup label="Pizza Styles">
        <option value="Special1">Special 1</option>
        <option value="Special2">Special 2</option>
        <option value="Special3">Special 3</option>
        <option value="Special4">Special 4</option>
        <option value="Special5">Special 5</option>
        <option value="Special6">Special 6</option>
    </optgroup>
    </select>
